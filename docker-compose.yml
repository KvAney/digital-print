version: "3.8"

services:
  backend:
    build:
      context: ./backend
    ports:
      - "5000:5000"
    volumes:
      - ./backend:/app
    restart: always

  frontend:
    build:
      context: ./frontend/digiPrint-Frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: always
